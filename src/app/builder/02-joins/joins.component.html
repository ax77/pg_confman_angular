<div class="joins-component">

  <div class="joins-wrapper">

    <div class="select-page-buttons">
      <button
        class="btn"
        (click)="addJoinItem()"
      >add</button>
      <button class="btn">mul</button>
      <button class="btn">div</button>
    </div>

    <div class="joins-list">

      <div
        class="join-item"
        *ngFor="let joinItem of selectService.joinItems$ | async"
      >
        <button
          class="btn"
        >
          {{joinItem.id}}
        </button>

        <!-- <div class="join-type"> -->
        <select
          class="join-type"
          (change)="onJoinTypeChange($event, joinItem.id)"
        >
          <option>{{joinItem.joinType}}</option>
          <option>...</option>
          <option>INNER JOIN</option>
          <option>LEFT OUTER JOIN</option>
          <option>RIGHT OUTER JOIN</option>
          <option>FULL OUTER JOIN</option>
        </select>
        <!-- </div> -->

        <!-- LHS -->
        <select
          class="main-selector"
          (change)="onLeftTableSelect($event)"
        >
          <option>Choose left table...</option>
          <option *ngFor="let t of selectService.selectedTables$ | async">
            {{t.tableName}}
          </option>
        </select>

        <!-- RHS -->
        <select
          class="main-selector"
          (change)="onRightTableSelect($event)"
        >
          <option>Choose right table...</option>
          <option *ngFor="let t of selectService.selectedTables$ | async">
            {{t.tableName}}
          </option>
        </select>

        <!-- ON lhs.field = RHS.field -->

        <div style="margin-right: 8px">ON</div>

        <select
          class="main-selector"
        >
          <option>Choose left table field...</option>
          <option
          >
            TODO
          </option>
        </select>

        <select class="conditions">
          <option>=</option>
          <option><></option>
          <option><</option>
          <option>></option>
          <option><=</option>
          <option>>=</option>
        </select>

        <select
          class="main-selector"
        >
          <option>Choose right table field...</option>
          <option
          >
            TODO
          </option>
        </select>

        <!-- TODO: Custom condition -->

        <div class="condition"></div>

      </div> <!-- join-item -->

    </div> <!-- joins-list -->

  </div> <!-- joins-component -->

</div> <!-- joins-component -->
